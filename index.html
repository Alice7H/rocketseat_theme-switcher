<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="light">
  <main>
    <h1>Theme Switcher</h1>
    <label class="switch" for="themeSwitcher">
      <input type="checkbox" id="themeSwitcher">
      <span class="slider round"></span>
    </label>
    <button type="button" class="reset">Remover tema do LocalStorage</button>
    <button type="button" class="get">Usar tema do LocalStorage</button>
  </main>
  <footer>
